<h3>{{leyenda}} - {{progreso}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary"
            (click)="cambiarValor(-5)"
            type="button">
      <i class="fa fa-minus"></i>
    </button> </span>
  <input type="number" #txtProgress
         class="form-control text-center"
         name="progreso"
         [(ngModel)]="progreso" (ngModelChange)="cambiarValorInput($event)" min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary"
            (click)="cambiarValor(+5)"
            type="button">

      <i class="fa fa-plus"></i>
    </button> </span>

</div>
