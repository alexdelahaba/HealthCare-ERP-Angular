<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle"> Nombre usuario </h6>

        <form ngNativeValidate
              #f="ngForm"
              (ngSubmit)="guardar( f.value )"
              class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">

              <input [ngModel]="usuario.nombre"
                     name="nombre"
                     type="text"
                     class="form-control"
                     placeholder="Nombre de usuario"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo de usuario</label>
            <div class="input-group">

              <input [ngModel]="usuario.email"
                     [disabled]="usuario.google"
                     name="email"
                     type="email"
                     class="form-control"
                     placeholder="Correo del usuario"
                     required>
            </div>
          </div>

          <button type="submit"
                  class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Imagen del usuario</h4>
        <!-- <h6 class="card-subtitle"> nombre usuario </h6> -->

        <img *ngIf="!imagenTemp"
             [src]="usuario.img | imagen"
             class="w-50">
        <img *ngIf="imagenTemp"
             [src]="imagenTemp"
             class="w-50">

        <input (change)="seleccionImage($event.target.files[0])"
               type="file">

        <br><br>

        <button (click)="cambiarImagen()"
                [disabled]="!imagenSubir"
                type="button"
                class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar Foto
        </button>
      </div>
    </div>
  </div>

</div>
